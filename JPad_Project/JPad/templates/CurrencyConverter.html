{% extends "base.html" %}
{% load static %}

{% block head %}
    {{ block.super }}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/currency_converter.css' %}"> 
    <title>{% block title %} Currency Converter{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
{% endblock %}
<body>
    {% block content %}
    <div class="container-currency">
        <h1>Currency Converter</h1>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="0">
        </div>
        <div>
            <label for="from">From:</label>
            <select id="from">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="AUD">AUD</option>
                <option value="IDR">IDR</option>
                <option value="SGD">SGD</option>
                <option value="CNY">CNY</option>
            </select>
        </div>
        <div>
            <label for="to">To:</label>
            <select id="to">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="AUD">AUD</option>
                <option value="IDR">IDR</option>
                <option value="SGD">SGD</option>
                <option value="CNY">CNY</option>
            </select>
        </div>
        <div>
            <button id="convert" onclick="convert()">Convert</button>
        </div>
        <form method="POST" action="/home">
           <button type="submit" id="back-button">Back to Home</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function convert() {
            var amount = document.getElementById("amount").value;
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            // Conversion rates (as of July 2023)
            var conversionRates = {
                USD: {
                    EUR: 0.85,
                    GBP: 0.73,
                    AUD: 1.37,
                    IDR: 14272.50,
                    SGD: 1.37,
                    CNY: 6.52
                },
                EUR: {
                    USD: 1.18,
                    GBP: 0.86,
                    AUD: 1.61,
                    IDR: 16562.20,
                    SGD: 1.61,
                    CNY: 7.65
                },
                GBP: {
                    USD: 1.37,
                    EUR: 1.16,
                    AUD: 1.86,
                    IDR: 14919.40,
                    SGD: 1.86,
                    CNY: 8.80
                },
                AUD: {
                    USD: 0.73,
                    EUR: 0.62,
                    GBP: 0.54,
                    IDR: 9952.10,
                    SGD: 0.97,
                    CNY: 4.60
                },
                IDR: {
                    USD: 0.000070,
                    EUR: 0.000060,
                    GBP: 0.000067,
                    AUD: 0.000101,
                    SGD: 0.000071,
                    CNY: 0.00029
                },
                SGD: {
                    USD: 0.73,
                    EUR: 0.62,
                    GBP: 0.54,
                    AUD: 1.03,
                    IDR: 14047.50,
                    CNY: 4.75
                },
                CNY: {
                    USD: 0.15,
                    EUR: 0.13,
                    GBP: 0.11,
                    AUD: 0.22,
                    IDR: 3474.10,
                    SGD: 0.21
                }
            };

            var convertedAmount = amount * conversionRates[from][to];
            document.getElementById("result").innerHTML = amount + " " + from + " = " + convertedAmount.toFixed(2) + " " + to;
        }
    </script>
</body>
{% endblock %}
</html>
